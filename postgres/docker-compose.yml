version: '3'

services:
  database:
    image: 'postgres:latest'
    ports:
      - 15432:5432
    env_file:
      - ${PWD}/.env
    networks:
      - postgres-network
    volumes:
      - ${PWD}/db-data:/var/lib/postgresql/data
      # - ${PWD}/init.sql:/docker-entrypoint-initdb.d/init.sql
  
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 80:80
    env_file:
      - ${PWD}/.env
    depends_on:
      - database
    networks:
      - postgres-network
    volumes:
      - ${PWD}/pgadmin-data:/var/lib/pgadmin

networks: 
  postgres-network:
    driver: bridge